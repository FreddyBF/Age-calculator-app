<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <script src="index.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
		font-size: 11px; text-align: center; 
	}
    .attribution a { 
		color: hsl(228, 45%, 44%);
	}
  </style>
</head>
<body>
	
	<div class="container">
		<div class="field">
			<div>
				<label for="day">DAY</label>
				<input type="text" id="day" name="day" placeholder="DD" class="textfield" maxlength="2">
				<span id="dd"></span>
			</div>
	
			<div>
				<label for="month">MONTH</label>
				<input type="text" id="month" 
				name="month" placeholder="MM" class="textfield" maxlength="2">
				<span id="mm"></span>
			</div>
	
			<div>
				<label for="year">YEAR</label>
				<input type="text" id="year" 
				name="year" placeholder="YYYY" class="textfield" maxlength="4">
				<span id="yy"></span>
			</div>
		</div>
		<div class="texto">
			<hr>

			<button type="button" class="btn">
				
			</button>
			<p>
				<span class ="year">--</span>years
			</p>

			<p>
				<span class ="month">--</span>months
			</p>

			<p>
				<span class ="day">--</span>days
			</p>
		</div>
	</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alfredo Baptista</a>.
  </div>
  
</body>
</html>
